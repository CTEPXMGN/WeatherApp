<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="base">
        <div class="container">
            <form onsubmit="findCity(), getWeather()" class="item city__search item1">
                <input type="text" placeholder="Find a city" class="cityfinder input">
                <input type="button" class="find__btn">
            </form>
            <div class="tabs_body item2">
                <div id="tab_01" class="tabs__block item">
                    <p class="temperature output__temperature"></p>
                    <img src=""  class="icon output__icon">
                    <p class="city output__city"> </p>
                    <input type="button" class=" like like__btn">
                </div>
                <div id="tab_02" class="tabs__block item details">
                    <p class="output__city__details">
                        <br><br>
                    </p>
                    <ul>
                        <li class="output__details__temperature"></li>
                        <li class="output__details__temperature2"></li>
                        <li class="output__details__weather"></li>
                        <li class="output__details__sunrise"></li>
                        <li class="output__details__sunset"></li>
                    </ul>
                </div>
                <div id="tab_03" class="tabs__block block item details">
                    <p class="city__details output__city">
                        Aktobe
                    </p>
                    <div class="frame">
                        <p class="date">17 May</p>
                        <p class="time">12:00</p>
                        <p class="temp">Temperature: 13°<br>Feels like: 10°</p>
                        <p class="weather">Rain</p>
                        <img src="/img/icon-rain.svg" alt="Rain" class="icon__details">
                    </div>
                    <div class="frame">
                        <p class="date">17 May</p>
                        <p class="time">15:00</p>
                        <p class="temp">Temperature: 13°<br>Feels like: 10°</p>
                        <p class="weather">Rain</p>
                        <img src="/img/icon-rain.svg" alt="Rain" class="icon__details">
                    </div>
                    <div class="frame">
                        <p class="date">17 May</p>
                        <p class="time">18:00</p>
                        <p class="temp">Temperature: 13°<br>Feels like: 10°</p>
                        <p class="weather">Rain</p>
                        <img src="/img/icon-rain.svg" alt="Rain" class="icon__details">
                    </div>
                </div>
            </div>
            <div class="item item3">Added Locations:</div>
            <div class="item item4 cities">
                <ul id="ul">
                    <li id="li">
                        <input type="button" class="finded__city" value="Amur">
                        <input type="button" class="delete__btn">
                    </li>
                    <li id="li">
                        <input type="button" class="finded__city" value="Dubai">
                        <input type="button" class="delete__btn">
                    </li>
                    <li id="li">
                        <input type="button" class="finded__city" value="London">
                        <input type="button" class="delete__btn">
                    </li>
                    <li id="li">
                        <input type="button" class="finded__city" value="Dane">
                        <input type="button" class="delete__btn">
                    </li>
                    <li id="li">
                        <input type="button" class="finded__city" value="Magnitogorsk">
                        <input type="button" class="delete__btn">
                    </li>
                </ul>
            </div>
            <a href="#tab_01" class="item button tab__item item5">Now</a>
            <a href="#tab_02" class="item button tab__item item6">Details</a>
            <a href="#tab_03" class="item button tab__item item7">Forecast</a>

        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
